<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe Game</h1>
        </div>
        <div class="gameboard">
            <div class="gb-section"></div>
            <div class="gb-section"></div>
            <div class="gb-section"></div>
            <div class="gb-section"></div>
            <div class="gb-section"></div>
            <div class="gb-section"></div>
            <div class="gb-section"></div>
            <div class="gb-section"></div>
            <div class="gb-section"></div>
        </div>
        <div class="buttons">
            <button class="p2p btn">
                Player Vs Player
            </button>
            <button class="p2c btn">
               Player Vs Computer
            </button>
        </div>
    </div>
        <form class="players">
            <input type="text" class="player-name" placeholder="Player1's Name" required>
            <input type="text" class="player-name" placeholder="Player2's Name" required>
            <button type="submit" class="start btn">Start</button>
        </form>
        <div class="challenge">
            <h1></h1>
        </div>
        <div class="turn-wise">
            <h1></h1>
        </div>
        <div class="winner">
            <h1>hi</h1>
            <a href="index.html"><button class="btn"> Play Again</button></a>
        </div>
</body>
</html>
